<body>
    <div>
        <h1>Curso de Java que é script</h1>
        <p>Vão vir dizer que java num é igual java script</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '))

        window.alert(`A soma dos números é ${soma}`)

        
        
    </script>
