<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>

    <style>
        body{
            margin: 0;
            font: normal 15px Arial;

        }

        #tabela{
            background: rgb(240, 240, 252);
            margin-top: 0;
            text-align: center;
            height: 200px;
            
            
        }
        
    </style>
</head>
<body>
    <div id="tabela">
        <table>
            <h1>Digite seu país de Origem: </h1>
            <input type="text" name="pais" id="país">
            <input type="button" value="Nacionalidade" onclick="pesquisar()">
            <div id="resultado">Resultado!</div>
        </table>
    </div>
    


    <script>
        function pesquisar() {
            var país = String(window.document.querySelector("input#país").value).toLowerCase()
            var resultado = document.querySelector('div#resultado')
            
            

            if(país == 'brasil'){
                resultado.innerHTML = 'Brasileiro'
            }else{
                resultado.innerHTML = 'Estrangeiro'
            }
        }


    </script>
</body>
</html>
